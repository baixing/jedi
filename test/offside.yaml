OffsideRule:

  skip:
    - ""
    - "\t \t"
    - "# test"
    - "  # test"

  '[shift]':
    - "\t"
    - "    "
    - "  \t"

  source:
    -
      input: |-
        	head line
        		body line 1

        		body line 2

      expect:
        -
          - Section
          - [1, 5]
          - head line
          -
            -
              - Section
              - [2, 9]
              - body line 1
              - []
            - ''
            -
              - Section
              - [4, 9]
              - body line 2
              - []
    -
      input: |-
        line
      expect:
        -
          - Section
          - [1, 1]
          - line
          - []
    -
      input: |-
        line 1
        line 2
      expect:
        -
          - Section
          - [1, 1]
          - line 1
          - []
        -
          - Section
          - [2, 1]
          - line 2
          - []
    -
      input: |-
        line 1

        line 2
      expect:
        -
          - Section
          - [1, 1]
          - line 1
          - []
        - ''
        -
          - Section
          - [3, 1]
          - line 2
          - []
    -
      input: |-
        head line
        	body line 1
        	body line 2
      expect:
        -
          - Section
          - [1, 1]
          - head line
          -
            -
              - Section
              - [2, 5]
              - body line 1
              - []
            -
              - Section
              - [3, 5]
              - body line 2
              - []
    -
      input: |-
        head line
        		body line 1
        		body line 2
      expect:
        -
          - Section
          - [1, 1]
          - head line
          -
            -
              - Section
              - [2, 9]
              - body line 1
              - []
            -
              - Section
              - [3, 9]
              - body line 2
              - []
    -
      input: |-
        	head line
        		body line 1
        		body line 2
      expect:
        -
          - Section
          - [1, 5]
          - head line
          -
            -
              - Section
              - [2, 9]
              - body line 1
              - []
            -
              - Section
              - [3, 9]
              - body line 2
              - []
    -
      input: |-
        # head
        	head line

        # body
        		body line
      expect:
        - '# head'
        -
          - Section
          - [2, 5]
          - head line
          -
            - ''
            - '# body'
            -
              - Section
              - [5, 9]
              - body line
              - []
    -
      input: |-


        # test
        	head line

        		body line 1
        # test
        		body line 2
      expect:
        - ''
        - ''
        - '# test'
        -
          - Section
          - [4, 5]
          - head line
          -
            - ''
            -
              - Section
              - [6, 9]
              - body line 1
              - []
            - '# test'
            -
              - Section
              - [8, 9]
              - body line 2
              - []
    -
      input: |-
            	 mixed whitespace
      expect:
        -
          - MixedWhitespace
          - [1, 5]
    -
      input: |-
        # test
        	head1
        			body line
        			body line
        		offside line

        	head2
        offside line
        	    offside line
        	line
      expect:
        - '# test'
        -
          - Section
          - [2, 5]
          - head1
          -
            -
              - Section
              - [3, 13]
              - body line
              - []
            -
              - Section
              - [4, 13]
              - body line
              - []
            -
              - Offside
              - [5, 9]
        - ''
        -
          - Section
          - [7, 5]
          - head2
          - []
        -
          - Offside
          - [8, 1]
        -
          - Offside
          - [9, 9]
        -
          - Section
          - [10, 5]
          - line
          - []
